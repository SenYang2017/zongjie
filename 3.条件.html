<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- v-if if 判断-->
<!--1.v-if  条件判断-->
    <!--第一次创建时，条件为假，对应元素不创建-->
    <!--已经创建时，条件为假，对应元素移除-->
<!--根据表达式的值的真假条件渲染元素。在切换时元素及它的数据绑定 / 组件被销毁并重建。-->
<!--如果元素是 <template> ，将提出它的内容作为条件块。-->
<p v-if="false">我是一条显示的内容</p>


<!-- v-else.if -->
<!--v-else-if，顾名思义，充当 v-if 的“else-if 块”，可以连续使用-->
<!--类似于 v-else，v-else-if 也必须紧跟在带 v-if 或者 v-else-if 的元素之后。-->


<!-- v-else -->
<!--限制：前一兄弟元素必须有 v-if 或 v-else-if-->
<!--v-else 元素必须紧跟在带 v-if 或者 v-else-if 的元素的后面，否则它将不会被识别-->


<!-- v-show 切换标签的 display-->
<!--v-show 用于频繁切换-->
<!-- 1. 一般用于频繁 切换，或者  显示 和隐藏的地方-->
<!-- 2. v-show 修改标签  display 属性 -->

<!--  注意 ： v-if  是 创建  和 移除 -->
<p v-show="isShow">我是一段 v-show 展示的文字</p>
<!--用法：-->

<!--根据表达式之真假值，切换元素的 display CSS 属性。-->

<!--当条件变化时该指令触发过渡效果。-->

</body>
</html>
