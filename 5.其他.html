<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他</title>
</head>
<body>
<!-- v-pre 不进行编译-->
<!--用法：-->

<!--跳过这个元素和它的子元素的编译过程。-->
<!--可以用来显示原始 Mustache 标签。-->
<!--跳过大量没有指令的节点会加快编译。-->
<p v-pre>{{message}}</p>

<!-- v-once 只编译一次-->
<!--详细：-->

<!--只渲染元素和组件一次。随后的重新渲染，元素/组件及其所有的子节点将被视为静态内容并跳过。这可以用于优化更新性能。-->
<p v-once>{{message}}</p>

<!-- v-cloak 结合文本插值使用-->
<!--用法：-->

<!--这个指令保持在元素上直到关联实例结束编译。-->
<!--和 CSS 规则如 [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕。-->
<!-- 当 {{}} 未编译完成时，不展示标签-->
<!-- 完成编译后，该指令移除-->
<p v-cloak>{{message}}</p>
</body>
</html>
